<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar Información</h6>
                <form class="form p-t-20" [formGroup]="medicoForm"  (submit)="guardarMedico()" >

                    <div class="card-body row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                           <img [src]="medicoSeleccionado.imgUrl" alt="" class="w200">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre del médico">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-sm-3 control-label">Hospital</label>
                        <div class="input-group">
                            <select formControlName="hospital" class="form-control" name="" id="">
                                <option value="">Seleccione un Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>  
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <div class="input-group">
                    <img [src]="hospitalSeleccionado.imgUrl" alt="" class="w200">
                 </div>
            </div>
        </div>
    </div>


</div>
