<div class="row">

    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Siga las instrucciones </h4>
                <h6 class="card-subtitle">Coloque la actual contraseña luego la nueva y por ultimo confirmar esta </h6>
                <form class="form-horizontal p-t-20" id="restarForm" [formGroup]="restarForm" (ngSubmit)="actualizarContrasena()" autocomplete="off">
                    <div class="form-group row">
                        <label for="web" class="col-sm-3 control-label">Contraseña Actual</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-world"></i></div>
                                <input type="password" class="form-control" id="web" placeholder="Contraseña Actual" formControlName="password_old" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword4" class="col-sm-3 control-label">Nueva contraseña*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                <input type="password" class="form-control" id="exampleInputpwd4" placeholder="Nueva Contraseña" formControlName="password_new">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword5" class="col-sm-3 control-label">Confirmar contraseña*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                <input type="password" class="form-control" id="exampleInputpwd5" placeholder="Confirmar Contraseña">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light">Actualizar Contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
